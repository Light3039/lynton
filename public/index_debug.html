<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lynton Debug</title>
</head>

<body>
    <p>Open the console to see the result.</p>
    <button onclick="press_btn();">Click me!</button>

    <script src="../bin/Debug-WASM/lynton/lynton.js"></script>

        let fib = Module.cwrap("fib", "number", ["number"]);

        function press_btn() {
            console.log("The result of fib(t) is: ", fib(5));
        }
    </script>
</body>
